<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorito</title>
    <!-- Inclui o Tailwind CSS via CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão para todo o documento */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos personalizados para o foco do select e button */
        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5); /* Cor verde-esmeralda com transparência */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-800 via-teal-700 to-green-900 text-white p-4">
    <!-- Título principal da página -->
    <h1 id="titulo" class="absolute top-8 text-5xl font-extrabold text-lime-400 drop-shadow-lg text-center">
        Meus Favoritos
    </h1>

    <!-- Contêiner principal para as opções e descrição -->
    <div id="opcao" class="bg-gradient-to-br from-green-700 to-teal-800 p-8 rounded-3xl shadow-2xl max-w-md w-full text-center space-y-6 border border-white border-opacity-20">
        <!-- Dropdown para seleção de opções -->
        <select id="opcao1" class="w-full p-4 bg-green-900 bg-opacity-70 text-white rounded-xl border border-green-600 focus:ring-4 focus:ring-lime-400 focus:border-lime-400 transition duration-300 ease-in-out cursor-pointer text-lg">
            <option value="" class="bg-green-800 text-white">Selecione um painel...</option>
            <option value="https://app.powerbi.com/view?r=eyJrIjoiNTU4MTc1ZmYtYTdhNC00ZDE4LWI2ZmEtM2FjMWY0NmJkMjIxIiwidCI6Ijc3ODgzYzNiLWYwNjMtNDllYy1hMDA2LTYyYjljNWFjYTQ4ZSJ9" class="bg-green-800 text-white">Valores Geral</option>
            <option value="https://app.powerbi.com/view?r=eyJrIjoiZGIyZTA2ZTMtOWIwNi00MGE0LWEzZjktNzFlZDM3NjNmMWE2IiwidCI6Ijc3ODgzYzNiLWYwNjMtNDllYy1hMDA2LTYyYjljNWFjYTQ4ZSJ9" class="bg-green-800 text-white">Valores à Pagar</option>
            <option value="" class="">Valores à Receber (Mãe)</option>
            <option value="" class="">Valores à Receber (Geral)</option>
            <option value="https://github.com/RobsonSantos3795">Github</option>
            <option value="https://www.netflix.com/br/">NetFlix</option>
            <option value="https://big-innovation.vercel.app/">Big Innovation</option>
            <option value="https://secretaria-da-educacao.vercel.app/">Secretária de Educação</option>
            <option value="https://salvadordigital.salvador.ba.gov.br/buscar/q=sac-do-empreendedor70">Salvador Digital</option>
            <option value="https://www.detran.ba.gov.br/">Sac Digital</option>
            <option value="https://www.detran.ba.gov.br/">Detran - Ba</option>
            <option value="https://www.gov.br/pt-br">Portal Gov</option>
            <option value="https://www.ielbahia.com.br/para-voce/">IEL</option>
            <option value="https://www.figma.com/design/ChLS1eCicp0N6A6UJwM136/Painel?node-id=69-2&p=f&t=a4MMcHqdUCmxIfqJ-0">Figma</option>
            <option value="https://web.whatsapp.com/">WhatsApp Web</option>
            
        </select>
        
        <!-- Botão para acionar a função de login -->
        <button onclick="login()" class="w-full py-4 bg-lime-500 text-green-900 font-bold rounded-xl shadow-lg hover:bg-lime-400 focus:ring-4 focus:ring-lime-300 transition duration-300 ease-in-out transform hover:scale-105 text-xl uppercase tracking-wider">
            Entrar
        </button>

        <!-- Parágrafo de descrição -->
        <p class="text-white text-opacity-90 text-md leading-relaxed mt-4">
            Aqui você terá acesso a todos os painéis (Dashboards) desenvolvidos com Power BI, tudo para uma melhor experiência em visualização de dados! Além de outros tipos de opções extras.
        </p>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
